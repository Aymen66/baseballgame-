        <div class="container">
            <div class="row">
            <div>
               <h3>Home</h3> 
               <div class="home">

               </div>

            </div>
            <div>
                <h3>Guest</h3> 
                <div class="guest">
                <h2 id="guest-points">0</h2>
                </div>
                <button class="add-points-btns-home" onclick="guestIncrementByOne()">+1</button>
                <button class="add-points-btns-home" onclick="guestIncrementByTwo()">+2</button>
                <button class="add-points-btns-home"onclick="guestIncrementByThree()">+3</button>
             </div>

             
        </div>
        <div class="newGame">
            <button id="newGame" onclick="newGame()">New Game</button>
            
         </div>
    </div>
